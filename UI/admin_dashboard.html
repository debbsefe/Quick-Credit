<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../UI/assets/css/dashboard.css">
    <link rel="shortcut icon" href="../UI/assets/images/short.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/a8cf29b943.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="grid-container">
        <div class="menu-icon">
            <i class="fas fa-bars"></i>
        </div>
        <header class="header">
            <div class="header__search"><i class="fas fa-search"></i><input type="text" class="search-input"
                    placeholder="search..." /></div>
            <div class="header__avatar">
                <img src="assets/images/avatar2.png" alt="avatar">
            </div>
        </header>
        <aside class="sidenav">
            <div class="sidenav__close-icon">
                <i class="fas fa-times"></i>

            </div>
            <a class="active" href="admin_dashboard.html">Dashboard</a>
            <a href="index.html">Home</a>
            <a href="user_verify.html">Users</a>
            <a href="user_loans.html">Loans</a>
        </aside>
        <main class="main">
            <div class="main-cards">
                <div class="card admin-card">
                    <h4>Users</h4>
                    <div class="image"><img src="assets/images/team.png" alt="users">
                        <p class="number">50</p>
                    </div>
                </div>
                <div class="card admin-card">

                    <h4>Total Loan Requests</h4>
                    <div class="image"><img src="assets/images/loan.png" alt="users">
                        <p class="number">50</p>
                    </div>

                </div>
                <div class="card admin-card">
                    <h4>Successful Repayments</h4>
                    <div class="image"><img src="assets/images/repay.png" alt="users">
                        <p class="number">50</p>
                    </div>
                </div>
                <div class="card admin-card">

                    <h4>Total Defaulters</h4>
                    <div class="image"><img src="assets/images/loan.png" alt="users">
                        <p class="number">50</p>
                    </div>

                </div>
        </main>
        <footer class="footer">
            <div class="footer__copyright">&copy; 2020 Mamus Eferha</div>
        </footer>
    </div>
    <script src="assets/js/script.js"></script>

</body>

</html>

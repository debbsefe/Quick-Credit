<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../UI/assets/css/style.css">
    <link rel="shortcut icon" href="../UI/assets/images/short.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/a8cf29b943.js" crossorigin="anonymous"></script>
    <title>Sign up</title>
</head>

<body>
    <nav class="navbar">
        <span class="navbar-toggle" id="js-navbar-toggle">
            <i class="fas fa-bars"></i>
        </span>
        <a href="index.html" class="logo">Quick <span class="span-logo">Credit</span></a>
        <ul class="main-nav" id="js-menu">
            <li>
                <a href="signup.html" class="nav-links">Sign up</a>
            </li>
            <li>
                <a href="" class="nav-links">Log in</a>
            </li>
        </ul>
    </nav>
    <section>
        <p class="section-header">Log in to&nbsp;<span class="span-logo2">Quick</span>Credit</p>
        <form class="form" action="dashboard.html">
            <div class="form-wrapper">
                <div>
                    <div>
                        <label>Email</label>
                        <input type="email" class="form-control" placeholder="Email" name="email" id="logemail" required>
                        <span class="emailBlank error"></span><br>
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="Password" name="password" id="logpassword"
                            required>
                        <span class="passwordBlank error"></span><br>
                    </div>
                    <button type="submit" class="submit" id="login">Log In<i class="fa fa-spinner fa-spin"
                            id="spinner"></i></button>
                </div>
        </form>
        </div>
        <div class="bottom-text">
            <p>New to Quick Credit? <a href="signup.html">Sign up</a></p>
        </div>
    </section>
    <footer>
        <div class="footer">
            <a>Email: hello@quickcreditng.ng</a>
            <a>Contact Us: +234812345678</a>
            <a href="index.html">Home</a>
            <a href="">Log in</a>
            <a href="signup.html">Sign up</a>
        </div>
        <div class="line"></div>

        <div class="footer-bottom">
            <a href="">Privacy</a>
            <a href="">Disclaimer</a>
            <a>Copyright 2020</a>
        </div>
    </footer>
    <script src="assets/js/script.js"></script>
</body>

</html>
